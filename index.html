<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Task</h1>
        <form id="task">
            <input type="text"   id="input" placeholder="Add Task">
            <input type="submit" value="Add Task" id="new-task">
        </form>
    </header>
    <main>
        <section class="class-list">
            <h2>New Task</h2>
            <div id="task">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="my task" readonly>
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="del">delete</button>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
